<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wave Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Translate the word to Kuzhale!</h2>
        <div id="wordDisplay" class="word-display"></div>
        
        <div class="game-container" id="gameContainer"></div>

        <div class="answer-section">
            <div class="answer-box" id="answerBox"></div>
            <div class="emoji-container" id="emoji">😐</div>
        </div>

        <div class="controls">
            <button class="btn" onclick="undoLast()">↩ Undo</button>
            <button class="btn shuffle-btn" onclick="restartWord()">🔄 Re-Shuffle</button>
        </div>

        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
